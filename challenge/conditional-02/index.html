<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Conditional Challenge</title>
</head>
<body class="bg-slate-200">
    <div class="w-full h-screen flex items-center justify-center">
        <div class="bg-white rounded-md w-96 h-96 text-center flex items-center justify-center">
            <div>
                <h1 class="text-lg font-bold">Javascript Conditional Challenge 02</h1>
                <div class="p-2">
                    <form>
                        <input type="text" id="username" class="border border-gray-300 p-2" placeholder="Username" />
                        <input type="text" id="password" class="border border-gray-300 p-2" placeholder="Password" />
                        <div>
                            <button onclick="document.getElementById('submitButton')" id="submitButton" class="px-3 py-2 bg-blue-500 rounded-md mt-2 text-white hover:bg-blue-700">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./conditional.js"></script>
</body>
</html>
