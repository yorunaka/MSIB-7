<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assignment 4</title>
</head>
<body class="bg-slate-200">
    <section class="w-full h-screen items-center justify-center flex" id="profileCard">
        <div class="bg-white max-w-4xl w-full h-80 rounded-xl" id="profileCardContainer">
            <div class="flex flex-row justify-evenly items-center self-center h-full">
                <div class="flex self-center items-center" id="profile-container">
                    <div class="flex items-center mt-12">
                        <img width="256" height="256" src="https://img.icons8.com/cotton/128/user-male--v1.png" alt="user-male--v1" class="rounded-full w-32 h-32 mx-auto -mt-16 border-4 border-white">
                    </div>
                    <div class="grid pl-8">
                        <h1 class="text-left text-3xl font-bold mt-4" id="formName"></h1>
                        <p class="text-left text-sm text-gray-500" id="formRole"></p>
                        <div class="flex justify-center pt-4">
                            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition ease-in-out" id="editButton">Edit</button>
                            <button class="bg-gray-200 text-gray-500 px-6 py-2 rounded-lg ml-2 hover:bg-gray-300 hover:text-gray-700 transition ease-in-out">Resume</button>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8 place-items-center mt-4" id="infoContainer">
                    <div id="listId">
                            Avaiability 
                        <br/>
                            Usia   
                        <br/>
                            Lokasi    
                        <br/> 
                            Pengalaman   
                        <br/>
                            Email 
                        <br/>     
                    </div>
                    <div id="listContent">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="w-full h-screen items-center justify-center flex hidden fixed inset-0 bg-black bg-opacity-50 z-50 transition duration-300 ease-in-out" id="formPopUp">
        <div class="bg-white max-w-4xl w-full h-fit p-8 rounded-xl transform scale-95 transition-transform duration-300 ease-in-out" id="form-container">
            <div class="w-full relative">
                <button id="closeButton" class="bg-red-500 text-white rounded-sm px-4 py-2 absolute top-0 right-0">Close</button>
            </div>
            <h1 class="text-3xl font-bold py-4 text-center">Edit Profile</h1>
            <div class="grid grid-cols-2 gap-8 pl-8">
                <div>
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="age">Umur</label>
                    <input type="text" name="age" id="age" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="avaiability">Avaiability</label>
                    <input type="text" name="avaiability" id="avaiability" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="location">Lokasi</label>
                    <input type="text" name="location" id="location" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="experience">Pengalaman (Tahun)</label>
                    <input type="text" name="experience" id="experience" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="grid col-span-full">
                    <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition ease-in-out" id="submitButton">Submit</button>
                </div>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
